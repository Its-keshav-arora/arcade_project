name: Notify Arcade on PR

# This tells GitHub: "Run this whenever a PR is opened"
on:
  pull_request:
    types: [opened]

jobs:
  notify-mcp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install arcadepy
          pip install --upgrade pip

      - name: Run Trigger Script
        env:
          # This pulls the key we saved in Step 1
          ARCADE_API_KEY: ${{ secrets.ARCADE_API_KEY }}
          # Your Github Bot's OAuth token (add this to GitHub Secrets)
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          # These are automatically provided by GitHub
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        # This runs the python script we create in File B
        run: python scripts/trigger_arcade.py